<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- fontAwesome -->
    <script src="https://kit.fontawesome.com/4a910e584e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./cssReset.css">
    <link rel="stylesheet" href="./終極密碼.js">
    <title>終極密碼</title>
    <style>
        body{
            min-width: 440px;
        }
        .thead{
            margin: 15px;
        }
        .tbody{
            margin: 15px;
        }
        .form-control{
            text-align: center;
            margin-top: 10px;
        }
        .container{
            border: 1.5px solid palevioletred;
        }
        .container button{
            margin: 5px;
            width: 100px;
            
        }
        .calculator-grid{
            margin: 15px;
        }
    </style>
</head>
<body>
    <div class="thead">
        <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-primary" type="button" id="reset">產生數字</button>
        </div>
    </div>
    
    <div class="tbody">
        
        <div class="showup form-control">
            <p id="msg">
                <p>目前範圍:
                    <span id='small'></span>
                    ~
                    <span id='big'></span>
                </p>
            </p>
        </div>
        
        <input class="form-control " type="text" placeholder="請輸入範圍內數字" aria-label="default input example" id="num"  data-previous-operand class="previous-operand"
        data-current-operand class="current-operand">
    </div>

    <div class="calculator-grid">
        <div class="container">
            <!-- 1到3 -->
            <div class="row align-items-start">
                <div class="col">
                    <button type="button" class="btn btn-dark" value="1"><i class="fa-thin fa-1"></i></button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-dark" value="2"><i class="fa-thin fa-2"></i></button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-dark" value="3"><i class="fa-thin fa-3"></i></button>
                </div>
            </div>
            <!-- 4到6 -->
            <div class="row align-items-center">
                <div class="col">
                    <button type="button" class="btn btn-dark" value="4"><i class="fa-thin fa-4"></i></button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-dark" value="5"><i class="fa-thin fa-5"></i></button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-dark" value="6"><i class="fa-thin fa-6"></i></button>
                </div>
            </div>
            <!-- 7到9 -->
            <div class="row align-items-end">
                <div class="col">
                    <button type="button" class="btn btn-dark" value="7"><i class="fa-thin fa-7"></i></button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-dark" value="8"><i class="fa-thin fa-8"></i></button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-dark" value="9"><i class="fa-thin fa-9"></i></button>
                </div>
            </div>
            <!-- X 0 V -->
            <div class="row align-items-end">
                <div class="col">
                    <button type="button" class="btn btn-danger" value="x" id='reset' onclick="resetCode()"><i class="fa-thin fa-x"></i></button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-dark" value="0"><i class="fa-thin fa-0"></i></button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-success" value="v" onclick='check()'><i class="fa-thin fa-v"></i></button>
                </div>
            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
