<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://kit.fontawesome.com/4a910e584e.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- CSS RWD -->
    <link rel="stylesheet" href="./RWD.css">

    <!-- CSS 會員基本資料 -->
    <link rel="stylesheet" href="./Edit_Member_file.css">

    <title>會員編輯資料Edit_Member_file</title>

    <!-- CSS 這裡是最上面那個 -->
    <style>
        .header-box {
            background: #F1E1FF;
            flex: auto;
            width: auto;
            height: 7em;
        }
    </style>
</head>

<body>

    <header class="header">
        <div class="header-box ml-3 mr-3">
            <h1>這裡是最上面</h1>
            
        </div>
    </header>
    <!-- ------------測試用------------- -->
    <main id="samplecard" class="">
        <!-- 下方區塊 (動態留言+個人狀態)  -->
        
        <div class="mb-3 mt-3">
            <!-- 留言 + 新增留言 -->
            <div class="card-Member-Comment mb-3 mt-3 p-3 mr-3 ml-3">
                <div class="row g-0">
                    <!-- 右邊那塊 -->
                    <div class="col-md-4">
                        <div class="card-body card">
                            <!-- 顯示離線/上線狀態 -->
                            <!-- 整個編輯清單 -->
                            <div class="Edit-left-box">
                                <!-- 返回個人檔案 -->
                                <a href="../Member_basic_information/Member_basic_information.html"
                                    class="btn btn-primary btn-block">返回個人檔案</a>
                                <!-- 編輯清單 -->
                                <div class="Edit-list mt-4 align-middle">
                                    <!-- 一般 (個人圖示+個人檔案背景+迷你個人檔案+主題 -->
                                    <a href="./01Edit_Member_file.html" class="list-group-item border-0"><span
                                            class="fa fa-inbox mr-2"></span><b>一般</b></a>
                                    <a href="./02Edit_MemberPhoto_file.html" class="list-group-item border-0"><span
                                            class="fa fa-paper-plane mr-2"></span>個人圖示</a>
                                    <a href="./03Edit_MemberBG_file.html" class="list-group-item border-0"><span
                                            class="fa fa-star-o mr-2"></span>個人檔案背景</a>
                                    <a href="./04Edit_MemberMini_file.html" class="list-group-item border-0"><span
                                            class="fa fa-sellsy mr-2"></span>迷你個人檔案</a>
                                    <a href="./05Edit_MemberTopic_file.html" class="list-group-item border-0"><span
                                            class="fa fa-ticket mr-2"></span>主題</a>
                                </div>
                                <!-- 分隔線 -->
                                <hr class="Edit-divider mt-1 m-b-10">
                                </hr>
                                <div class="list-group mail-list">
                                    <a href="./06Edit_MemberPrivacy_file.html" class="list-group-item border-0"><span
                                            class="fa fa-tags mr-2"></span>隱私設定</a>
                                    <!-- <a href="#" class="list-group-item border-0"><span class="fa fa-briefcase f-s-14 mr-2"></span>Work</a> 
                                        <a href="#" class="list-group-item border-0"><span class="fa fa-sellsy f-s-14 mr-2"></span>Private</a>
                                        <a href="#" class="list-group-item border-0"><span class="fa fa-ticket f-s-14 mr-2"></span>Support</a>  -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 編輯畫面 1-->
                    <div class="card-Edit1 col-md-8">
                        <!-- 編輯畫面群組 -->
                        <div class="Edit1-Group card">
                            <div class="card-body">
                                <!-- 關於一般編輯的說明 -->
                                <div class="Edit1-text">
                                    <h5>關於一般</h5>
                                    <p>設定您的個人檔案名稱和詳細資料。<br> 
                                    提供您的真實姓名能幫助好友在社群中快速找到您</p>
                                    <b class="Edit1-textTitle"><!-- 分隔線 -->
                                        <hr class="Edit-divider mt-1 m-b-10">
                                        </hr>
                                    </b>
                                </div>

                                <!-- 右邊上方按鈕們 -->
                                <div class="Edit1-btn mb-3">
                                    <button class="btn btn-info ">確定編輯</button>
                                    <button class="btn btn-warning ">取消編輯</button>
                                </div>
                                <!-- 一般編輯主要部分 -->
                                <div class="Edit1-main form-validation">
                                    <form class="form-valide" action="#" method="post" novalidate="novalidate">
                                        <!-- 每個編輯的title -->
                                        <div class="Edit1-textTitle"><!-- 分隔線 -->
                                            <b>一般：</b>
                                            <hr class="Edit-divider mt-1 m-b-10"></hr>
                                        </div>
                                        <div class="form-group row">
                                            <!-- 個人檔案名稱 -->
                                            <label class="col-lg-4 col-form-label" for="val-username">個人檔案名稱 <span class="text-danger">*</span></label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="val-username" name="val-username" placeholder="輸入您想要的個人檔案名稱..">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <!-- 真實姓名 -->
                                            <label class="col-lg-4 col-form-label" for="val-realname">真實姓名 <span class="text-danger">*</span></label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="val-email" name="val-email" placeholder="提供您的真實姓名能幫助好友在社群中快速找到您..">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <!-- 自訂網址 -->
                                            <label class="col-lg-4 col-form-label" for="val-realname">自訂網址 <span class="text-danger">*</span></label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="val-email" name="val-email" placeholder="自訂網址可以讓您的好友輕鬆的找到您的個人檔案..">
                                            </div>
                                        </div>

                                        <!-- 每個編輯的title -->
                                        <div class="Edit1-textTitle"><!-- 分隔線 -->
                                            <b>更改密碼：</b>
                                            <hr class="Edit-divider mt-1 m-b-10"></hr>
                                        </div>
                                        <!-- 密碼 -->
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-password">密碼 <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="password" class="form-control" id="val-password" name="val-password" placeholder="輸入一組安全的密碼..">
                                            </div>
                                        </div>
                                        <!-- 確認密碼 -->
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-confirm-password">確認您的密碼 <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="password" class="form-control" id="val-confirm-password" name="val-confirm-password" placeholder="..確認就對了!">
                                            </div>
                                        </div>
                                        <!-- 地點 -->
                                        <!-- 每個編輯的title -->
                                        <div class="Edit1-textTitle"><!-- 分隔線 -->
                                            <b>地點：</b>
                                            <hr class="Edit-divider mt-1 m-b-10"></hr>
                                        </div>
                                        
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-skill">國家/地區 <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <select class="form-control" id="val-skill" name="val-skill">
                                                    <option value="">不顯示</option>
                                                    <option value="Taiwan">台灣</option>
                                                    <option value="USA">美國</option>
                                                    <option value="Japan">日本</option>
                                                    <option value="Nu">卡嘉布拉島</option>
                                                </select>
                                            </div>
                                        </div>
                                        <!-- 摘要 -->
                                        <!-- 每個編輯的title -->
                                        <div class="Edit1-textTitle"><!-- 分隔線 -->
                                            <b>摘要：</b>
                                            <hr class="Edit-divider mt-1 m-b-10"></hr>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-suggestions">摘要
                                            </label>
                                            <div class="col-lg-6">
                                                <textarea class="form-control" id="val-suggestions" name="val-suggestions" rows="5" placeholder="輸入狀態消息"></textarea>
                                            </div>
                                        </div>
                                        
                                        <!-- 個人檔案偏好設定 -->
                                        <!-- 每個編輯的title -->
                                        <div class="Edit1-textTitle"><!-- 分隔線 -->
                                            <b>個人檔案偏好設定：</b>
                                            <hr class="Edit-divider mt-1 m-b-10"></hr>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-lg-8">
                                                <label class="css-control css-control-primary css-checkbox" for="val-terms">
                                                    <input type="checkbox" class="css-control-input" id="val-terms" name="val-terms" value="1"> <span class="css-control-indicator"></span> 在我的個人檔案中隱藏社群獎勵</label>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-lg-8 ml-auto">
                                                <button class="btn btn-success">確認修改送出</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- ------------測試用------------- -->

    

    <footer class="footer">
        <div class="header-box ml-3 mr-3">
            <h1>這裡是最下面</h1>
        </div>
    </footer>



    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</body>

</html>
