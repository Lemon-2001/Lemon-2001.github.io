<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://kit.fontawesome.com/4a910e584e.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- CSS RWD -->
    <link rel="stylesheet" href="../RWD.css">

    <!-- CSS 會員基本資料 -->
    <link rel="stylesheet" href="./Member_information.css">

    <title>會員基本資料</title>

    <!-- CSS 這裡是最上面那個 -->
    <style>
        .header-box {
            background: #F1E1FF;
            flex: auto;
            width: auto;
            height: 7em;
        }
    </style>
</head>

<body>

    <header class="header">
        <div class="header-box ml-5 mr-5">
            <h1>這裡是最上面</h1>
        </div>
    </header>

    <main id="samplecard" class="">

        <div class="card mb-3 ml-5 mr-5 p-5 clearfix">
            <!-- 會員頭像 + 名子&自我介紹 + 等級/編輯 -->
            <div class="card-Member row no-gutters">
                <!-- 會員頭像-->
                <div class="col-md-4 ">
                    <img class="align-self-center img-thumbnail float-left"
                        src="https://picsum.photos/700/400/?random=10" alt="這裡是會員的照片">
                </div>
                <div class="card-Member-Introduction col-md-4">
                    <div class="card-body text-center">
                        <!-- 會員的Email名子 -->
                        <h5 class="card-Member-Name">BuildSchool</h5>
                        <!-- 這裡是會員暱稱 -->
                        <p class="card-text"><small class="text-muted">幹話語錄</small></p>
                        <!-- 會員的自我介紹 -->
                        <p class="card-Member-text">誰能想的到，這名16歲少女，在四年前，只是一名12歲少女
                    </div>
                </div>
                <!-- 會員的等級 + 編輯個人檔案 -->
                <div class="card-Member-Level text-center border-right col-md-4 col-sm-12" style="width: 18rem;">
                    <div class="card-body ">
                        <h5 class="card-title">等級 0</h5>
                        <input class="form-control" type="text" placeholder="在這裡展示一枚徽章。">
                        <p> </p>
                        <a href="/Edit_Member_file/01Edit_Member_file.html" class="btn btn-outline-warning">編輯個人檔案</a>
                    </div>
                </div>
            </div>

            <!-- 下方區塊 (動態留言+個人狀態)  -->
            <div class="card-Member-Comment mb-3 mt-3">
                <!-- 留言 + 新增留言 -->
                <div class="mb-3 mt-3 p-3 mr-3 ml-3">
                    <div class="row g-0">
                        <!-- 留言 + 新增留言 -->
                        <div class="col-md-8">
                            <!-- 留言 -->
                            <div class="form-check form-check-inline">
                                <label class="form-check-label ml-3">留言</label>
                                <div class="form-check ">
                                    <input class="form-check-input position-static" type="checkbox" id="blankCheckbox"
                                        value="option1" aria-label="...">
                                </div>
                                <label class="form-check-label">
                                    <small class="text-muted">訂閱留言區</small>
                                </label>
                            </div>
                            <!-- 新增留言區 -->
                            <div class="row ml-1 mr-1">
                                <!-- 第一個留言區 -->
                                <div class="card-Add-Text input-group flex-nowrap ml-0">
                                    <img src="https://picsum.photos/35/35/?random=10" class="img-thumbnail">
                                    <input type="text" class="form-control mt-1 ml-1" placeholder="新增留言"
                                        aria-describedby="addon-wrapping">
                                </div>
                                <!-- 第二個留言區 -->
                                <div class="card-Add-Text input-group flex-nowrap ml-0">
                                    <img src="https://picsum.photos/35/35/?random=10" class="img-thumbnail">
                                    <input type="text" class="form-control mt-1 ml-1" placeholder="新增留言"
                                        aria-describedby="addon-wrapping">
                                </div>
                            </div>
                        </div>
                        <!-- 右邊那塊 -->
                        <div class="col-md-4">
                            <div class="card-body ">
                                <!-- 顯示離線/上線狀態 -->
                                <h5 class="card-title">目前離線</h5>
                                <nav class="text-left">
                                    <li><a href="">勳章</a></li>
                                    <div class="box align-items-center">
                                        <i class="fa-solid fa-brain"></i>
                                        <i class="fa-solid fa-medal"></i>
                                        <i class="fa-solid fa-champagne-glasses"></i>
                                    </div>
                                    <li><a href="">遊戲</a></li>
                                    <li><a href="">物品庫</a></li>
                                    <li><a href="">螢幕截圖</a></li>
                                    <li><a href="">影片</a></li>
                                    <li><a href="">工作坊項目</a></li>
                                    <li><a href="">評論</a></li>
                                    <li><a href="">指南</a></li>
                                    <li><a href="">藝術作品</a></li>
                                </nav>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            
        </div>
    </main>

    <footer class="footer">
        <div class="header-box ml-5 mr-5">
            <h1>這裡是最下面</h1>
        </div>
    </footer>



    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</body>

</html>
