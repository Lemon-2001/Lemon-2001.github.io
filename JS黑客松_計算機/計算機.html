<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- fontAwesome -->
    <script src="https://kit.fontawesome.com/4a910e584e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./cssReset.css">
    <link rel="stylesheet" href="./計算機.js">
    <title>計算機</title>
    <style>
        body{
            min-height: 528px;
        }
        .container{
            margin: auto;
            margin-top: 50px;
            padding: 10px;
            border: 3px solid plum;
        }
        .container .btn{
            width: 100%;
            text-align: center;
        }
        [class *= 'col-']{
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 顯示欄 -->
        <div class="row">
            <div class="col-12" >
                <div class="column form-control" id="calc-display-val">0</div>
            </div>
        </div>
        
        <div class="row">
            <!-- 第一排 -->
            <div class="col-6 calc-btn " id="calc-clear">
                <button type="button" class="btn btn-danger" >C</button>
            </div>
            <div class="col-3 calc-btn " id="calc-backspace">
                <button type="button" class="btn btn-warning" >⇤</button>
            </div>
            <div class="col-3 calc-btn calc-btn-operator " id="calc-plus">
                <button type="button" class="btn btn-primary">+</button>
            </div>
            <!-- 1~3 減 -->
            <div class="col-3 calc-btn calc-btn-num " id="calc-one">
                <button type="button" class="btn btn-dark ">1</button>
            </div>
            <div class="col-3 calc-btn calc-btn-num " id="calc-two">
                <button type="button" class="btn btn-dark">2</button>
            </div>
            <div class="col-3 calc-btn calc-btn-num " id="calc-three">
                <button type="button" class="btn btn-dark">3</button>
            </div>
            <div class="col-3 calc-btn calc-btn-operator " id="calc-minus">
                <button type="button" class="btn btn-primary">-</button>
            </div>

            <!-- 4~6 乘 -->
            <div class="col-3 calc-btn calc-btn-num " id="calc-four">
                <button type="button" class="btn btn-dark">4</button>
            </div>
            <div class="col-3 calc-btn calc-btn-num " id="calc-five">
                <button type="button" class="btn btn-dark">5</button>
            </div>
            <div class="col-3 calc-btn calc-btn-num " id="calc-six">
                <button type="button" class="btn btn-dark">6</button>
            </div>
            <div class="col-3 calc-btn calc-btn-operator" id="calc-mutiply">
                <button type="button" class="btn btn-primary">X</button>
            </div>

            <!-- 7~9 除 -->
            <div class="col-3 calc-btn calc-btn-num " id="calc-seven">
                <button type="button" class="btn btn-dark">7</button>
            </div>
            <div class="col-3 calc-btn calc-btn-num " id="calc-eight">
                <button type="button" class="btn btn-dark">8</button>
            </div>
            <div class="col-3 calc-btn calc-btn-num " id="calc-nine">
                <button type="button" class="btn btn-dark">9</button>
            </div>
            <div class="col-3 calc-btn calc-btn-operator " id="calc-divide">
                <button type="button" class="btn btn-primary">/</button>
            </div>

            <!-- 最後一排 -->
            <div class="col-3 calc-btn calc-btn-operator " id="calc-equals">
                <button type="button" class="btn btn-success">=</button>
            </div>
            <div class="col-3 calc-btn calc-btn-num " id="calc-zero">
                <button type="button" class="btn btn-dark">0</button>
            </div>
            <div class="col-3 calc-btn " id="calc-decimal">
                <button type="button" class="btn btn-info">.</button>
            </div>
            <div class="col-3 calc-btn calc-btn-operator " id="calc-percent">
                <button type="button" class="btn btn-primary">%</button>
            </div>
        </div>
        
    </div>
    <script src="計算機.js"></script>
    <!-- <script src="./計算機.js"></script> -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
